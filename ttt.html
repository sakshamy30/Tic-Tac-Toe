<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE Game</title>
    <link rel="stylesheet" href="./ttt.css">
</head>
<body>
    <div id="game">
        <h1 class="heading">Tic Tac Toe</h1>
        <div id="boxes">
            <div class="firstRow">
                <button id="first" class="box"></button>
                <button id="second" class="box"></button>
                <button id="third" class="box"></button>
            </div>
            <div class="secondRow">
                <button id="fourth" class="box"></button>
                <button id="fifth" class="box"></button>
                <button id="sixth" class="box"></button>
            </div>
            <div class="thirdRow">
                <button id="seventh" class="box"></button>
                <button id="eight" class="box"></button>
                <button id="ninth" class="box"></button>
            </div>
        </div>
        <div class="msg-container hidden">
            <p id="msg">Winner</p>
            <button class="reset">New Game</button>
        </div>
        
    </div>

    <script src="./ttt.js"></script>
</body>
</html>
